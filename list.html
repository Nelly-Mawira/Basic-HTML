<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered List</h2>
<ol>
    <li>Banana</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Watermelon</li>
    <li>Apples</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Volks Wagon</li>
    <li>Audi</li>
</ul>

<h2>Description List</h2>
<dl>
    <dt>Juice</dt>
    <dd>Orange Juice</dd>
    <dt>Coffee</dt>
    <dd>Black coffee</dd>
</dl>
</body>
</html>
